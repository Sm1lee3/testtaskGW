{% comment %} Логіка правильного виводу безкінечного виводу вкладеностей {% endcomment %}
<li>
    {{ element.name }} 
    <button><a href="{% url 'update' element.id %}" >Редагувати</button>
    <button><a href="{% url 'delete' element.id %}" >Видалити</button>
    
    {% if element.children %}
        <ol>
            {% for child in element.children.all %}
                {% include 'menu/list.html' with element=child %}
            {% endfor %}
        </ol>
    {% endif %}
</li>
